
services:
    django:
        build: .
        container_name: django
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/app
        ports:
            - "8000:8000"
        environment:
            - DEBUG=1
            - CELERY_BROKER = redis://redis:6397/0
            - CELERY_BACKEND = redis://reids:6397/0
        depends_on:
            - pgdb
            - redis
    celery:
        build: .
        command: celery --app=app.celery worker --loglevel=info
        volumes:
            - .:/app
        depends_on:
            - django
            - redis
    pgdb:
        image: postgres    
        container_name: pgdb
        environment:
             - POSTGRES_DB=postgres
             - POSTGRES_USER=postgres
             - POSTGRES_PASSWORD=postgres
        volumes:
             - pgdata:/var/lib/postgresql/data/
    redis:
        image: "redis:alpine"
volumes:
   pgdata: